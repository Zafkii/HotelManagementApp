<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1422 800" opacity="0.9">
  <defs>
    <!-- Filtro de blur -->
    <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="80" result="blur"/>
    </filter>

    <!-- Gradiente fondo -->
    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="grad-fondo">
      <stop stop-color="hsl(0, 0.00%, 0.00%)" stop-opacity="1" offset="0%"/>
      <stop stop-color="hsl(220, 100.00%, 20%)" stop-opacity="1" offset="100%"/>
    </linearGradient>

    <!-- Gradiente curvas -->
    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="grad-curvas">
      <stop stop-color="hsl(108, 87.20%, 42.90%)" stop-opacity="1" offset="0%"/>
      <stop stop-color="hsl(220, 81.20%, 37.50%)" stop-opacity="1" offset="100%"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="url(#grad-fondo)"/>

  <!-- CÃ­rculos de fondo con blur -->
  <g stroke-width="1" stroke="url(#grad-fondo)" fill="none" filter="url(#blur1)">
    <circle cx="150" cy="150" r="357" opacity="0.05"/>
    <circle cx="300" cy="100" r="357" opacity="0.11"/>
    <circle cx="750" cy="150" r="357" opacity="0.18"/>
    <circle cx="600" cy="400" r="357" opacity="0.24"/>
    <circle cx="200" cy="500" r="357" opacity="0.30"/>
    <circle cx="700" cy="500" r="357" opacity="0.37"/>
  </g>

  <!-- Curvas encima -->
  <g stroke-width="1" stroke="url(#grad-curvas)" fill="none" stroke-linecap="round">
